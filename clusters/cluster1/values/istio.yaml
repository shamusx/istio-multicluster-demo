config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/shamusx/istio-multicluster-demo.git
      targetRevision: main

applications:
  - name: istio-base
    namespace: istio-system
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    tool:
      chart: base
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.5+tetrate5
      helm:
        valuesObject:
          defaultRevision: 1-25-5
          global:
            tag: 1.25.5-tetrate5
  - name: istiod-stable
    namespace: istio-system
    annotations:
      argocd.argoproj.io/sync-wave: "4"
    managedNamespaceMetadata:
      labels:
        topology.istio.io/network: internal
    tool:
      chart: istiod
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.5+tetrate5
      helm:
        valuesObject:
          pilot:
            env:
              PILOT_SKIP_VALIDATE_TRUST_DOMAIN: true
          revisionTags:
            - prod-stable
          revision: 1-25-5
          global:
            meshID: demomesh
            network: internal
            multiCluster:
              clusterName: app-cluster1
          meshConfig:
            accessLogFile: /dev/stdout
            trustDomain: internal.tetrate.io
            trustDomainAliases:
              - external.tetrate.io
            defaultConfig:
              proxyMetadata:
                # Enable basic DNS proxying
                ISTIO_META_DNS_CAPTURE: "true"
  - name: istio-eastwest-gw
    namespace: istio-eastwest-gateway
    annotations:
      argocd.argoproj.io/sync-wave: "8"
    tool:
      chart: gateway
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.5+tetrate5
      helm:
        valuesObject:
          revision: 1-25-5
          networkGateway: internal
          service:
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-attributes: load_balancing.cross_zone.enabled=true
              service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
              service.beta.kubernetes.io/aws-load-balancer-type: external